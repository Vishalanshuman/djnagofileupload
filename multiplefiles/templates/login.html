{% extends 'base.html' %} {% block title %}Login Page{% endblock title %} 
{%block content %}
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card card m-4 p-5">
      <div class="d-flex justify-content-center">
        <h3 id="form-title text-primary">Login</h3>
      </div>
      <hr />
      <div class="d-flex justify-content-center form_container">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fa fa-user p-1 text-primary"></i
              ></span>
            </div>
            <input
              type="text"
              name="username"
              placeholder="Username..."
              class="form-control"
            />
          </div>

          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fa fa-key p-1 text-primary"></i
              ></span>
            </div>

            <input
              type="password"
              name="password"
              placeholder="Password..."
              class="form-control"
            />
          </div>

          <div class="d-flex justify-content-center mt-3 login_container">
            <input
              class="btn login_btn btn-primary form-control"
              type="submit"
              value="Login"
            />
          </div>

          {% if messages.error %}
          <small class="text-danger">{{messages.error}}</small>
          {% endif %}
        </form>
      </div>

      {% comment %}
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account? <a href="signup" class="ml-2">Sign Up</a>
        </div>
      </div>
      {% endcomment %}
    </div>
  </div>
</div>

{% endblock content %}
