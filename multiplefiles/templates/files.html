{% extends 'base.html' %}
{% block title %}Files{% endblock title %}
{% block content %}
<div class="card border-1 text-center">
  <div class="row">
    <div class="col-4 card">
      {% for file in files %}
      <h3 for=>Name :{{file.name}}</h3>
      <h3>click here to open file</h3>
      <a href="{{file.files.url}}"><button class="btn btn-primary">Open File</button></a><hr>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
