{% extends 'base.html' %}
{% block title %}Upload Files{% endblock title %}

{% block content %}
<div class="card border-1 text-center">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 card shadow m-3 p-3 text-center">
            <form action="" method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                {% for field in form %}
                {{field.label}}:
                {{field}}
                <br>
                {% if field.errors %} <small class="text-danger"> {{field.errors}}</small>{% endif %}
                {% endfor %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock content %}
